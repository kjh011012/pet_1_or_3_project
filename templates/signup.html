<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/signupstyle.css"> <!-- 외부 CSS 파일 연결 -->
    <!-- FontAwesome CSS 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <!-- 첫 번째 단계: 회원가입 -->
            <div id="signup-step1">
                <h2>회원가입</h2>
                <!-- 이전 페이지로 이동하는 화살표 아이콘 추가 -->
                <i class="fa-solid fa-arrow-left back-button" onclick="goBack()"></i>
                <div class="form-group">
                    <label for="Email">이메일 주소:</label>
                    <input type="text" id="Email" name="Email" placeholder="Example: email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="Password">비밀번호:</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="pername">이름:</label>
                    <input type="text" id="pername" name="pername" required>
                </div>
                <div class="form-group">
                    <label for="age">나이:</label>
                    <input type="number" id="age" name="age_select" required>
                </div>
                <div class="form-group">
                    <label for="gender">성별:</label>
                    <select id="gender" name="gender_select" required>
                        {% for option in gender_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="tel">휴대폰 번호:</label>
                    <input type="text" id="tel" name="tel" placeholder="Enter phone number" required>
                </div>
                <button type="button" onclick="showNextStep()">다음</button>
            </div>

            <!-- 두 번째 단계: 반려동물 입력 -->
            <div id="signup-step2" class="hidden">
                <!-- FontAwesome 아이콘 추가 (뒤로가기 버튼) -->
                <i class="fa-solid fa-arrow-left back-button" onclick="showPreviousStep()"></i>
                <h2>반려동물 입력</h2>
                <div class="form-group">
                    <label for="pet_name">반려동물 이름:</label>
                    <input type="text" id="pet_name" name="pet_name" required>
                </div>
                <div class="form-group">
                    <label for="pet_age">반려동물 나이:</label>
                    <input type="number" id="pet_age" name="pet_age" required>
                </div>
                <div class="form-group">
                    <label for="pet_type">반려동물 종류:</label>
                    <select id="pet_type" name="pet_type_select" required>
                        {% for option in pet_type_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="pet_breed">반려동물 품종:</label>
                    <input type="text" id="pet_breed" name="pet_breed" required>
                </div>
                <div class="form-group">
                    <label for="pet_gender">반려동물 성별:</label>
                    <select id="pet_gender" name="pet_gender_select" required>
                        {% for option in pet_gender_options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">회원가입</button>
            </div>
        </form>
        <p class="signup-link">이미 등록된 회원이신가요? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>

    <script>
        // 첫 번째 단계에서 두 번째 단계로 넘어가는 함수
        function showNextStep() {
            const step1 = document.getElementById('signup-step1');
            const step2 = document.getElementById('signup-step2');
            
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
        }

        // 두 번째 단계에서 첫 번째 단계로 돌아가는 함수
        function showPreviousStep() {
            const step1 = document.getElementById('signup-step1');
            const step2 = document.getElementById('signup-step2');
            
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
        }

        // 브라우저 뒤로가기 함수 (첫 번째 단계에서 화살표 클릭 시)
        function goBack() {
            window.history.back();  // 이전 페이지로 돌아가는 함수
        }
    </script>
</body>
</html>
