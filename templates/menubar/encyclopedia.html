{% extends "base_main.html" %}

{% block title %}견종백과{% endblock %}

{% block extra_styles %}
<style>
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
        text-align: center;
    }

    /* 선택 카드 스타일 */
    .selection-cards {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .selection-card {
        width: 200px; /* 기본 카드 너비 */
        padding: 1.5rem;
        border-radius: 12px;
        background-color: #f5f5f5;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        text-align: center;
    }

    .selection-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .selection-card img {
        width: 100%;
        height: 150px; /* 이미지 높이 */
        object-fit: cover;
        margin-bottom: 1rem;
        border-radius: 8px;
    }

    .selection-card h2 {
        font-size: 1.4rem;
        color: #333;
        margin: 0;
        font-weight: 600;
    }

    /* 모바일 반응형 설정 */
    @media (max-width: 768px) {
        .selection-cards {
            gap: 1rem;
        }
        .selection-card {
            width: 150px; /* 모바일에서 카드 너비 줄이기 */
            padding: 1rem;
        }
        .selection-card img {
            height: 120px; /* 모바일에서 이미지 높이 줄이기 */
        }
        .selection-card h2 {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        .selection-cards {
            display: grid; /* 모바일에서 2개씩 나란히 배치 */
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .selection-card {
            width: 80%; /* 카드 너비를 전체로 */
            padding: 1rem;
        }
        .selection-card img {
            height: 100px; /* 작은 화면에서 이미지 크기 줄이기 */
        }
        .selection-card h2 {
            font-size: 1rem;
        }
    }
    
    h3 {
        color: #FF6F61;
    }
    h2 {
        color: #FF6F61;
    }
    body {
    width: 100vw; /* 뷰포트 너비에 맞게 설정 */
    overflow-x: hidden; /* 가로 스크롤 제거 */
    padding: 0;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 600px; /* 화면의 중앙에 고정 */
    margin: 0 auto; /* 좌우 여백을 자동으로 */
    padding: 1rem;
    box-sizing: border-box;
}

/* 스마트폰 크기에서 레이아웃 조정 */
@media (max-width: 480px) {
    .lost-pet-box,
    .campaign-box,
    .slider-container {
        width: 95%; /* 화면에 꽉 차도록 너비 조정 */
        max-width: none; /* 최대 너비 제한 해제 */
        margin: 0 auto; /* 중앙 정렬 */
    }
}
</style>
{% endblock %}

{% block content %}
<h3>강아지 고양이 정보를 확인해보세요!</h3>
<div class="container">
    <!-- Dog and Cat selection cards -->
    <div class="selection-cards">
        <div class="selection-card" onclick="window.location.href='/dog'">
            <img src="/static/images/gosun.jpg" alt="강아지 아이콘">
            <h2>댕댕댕</h2>
        </div>
        <div class="selection-card" onclick="window.location.href='/cat'">
            <img src="/static/images/cat.jpeg" alt="고양이 아이콘">
            <h2>냥냥냥</h2>
        </div>
    </div>
</div>
{% endblock %}
