{% extends "base_main.html" %}

{% block title %}자유게시판{% endblock %}
{% block extra_styles %}

<style>
body {
    width: 100vw; /* 뷰포트 너비에 맞게 설정 */
    overflow-x: hidden; /* 가로 스크롤 제거 */
    padding: 0;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 600px; /* 화면의 중앙에 고정 */
    margin: 0 auto; /* 좌우 여백을 자동으로 */
    padding: 1rem;
    box-sizing: border-box;
}

/* 스마트폰 크기에서 레이아웃 조정 */
@media (max-width: 480px) {
    .lost-pet-box,
    .campaign-box,
    .slider-container {
        width: 95%; /* 화면에 꽉 차도록 너비 조정 */
        max-width: none; /* 최대 너비 제한 해제 */
        margin: 0 auto; /* 중앙 정렬 */
    }
}
</style>
{% endblock %}
{% block content %}
<h1>자유게시판</h1>
<p>자유롭게 글을 작성하고 다른 사용자와 소통하세요.</p>
{% endblock %}
