{% extends "base_qna.html" %}
{% block content %}
    <div class="qna-detail">
        <h2>{{ qna.title }}</h2>

        <div class="qna-info">
            <p><strong>작성자:</strong> {{ qna.author }}</p>
            <p><strong>작성일:</strong> {{ qna.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>

        <div class="qna-content">
            <p><strong>질문 내용:</strong></p>
            <p>{{ qna.question }}</p>
        </div>

        <div class="qna-answer">
            <p><strong>답변:</strong></p>
            <p>{{ qna.answer or '답변 없음' }}</p>
        </div>

        <div class="qna-actions">
            <a href="{{ url_for('qna.edit_qna', qna_id=qna.id) }}" class="btn edit-btn">수정</a>
            <a href="{{ url_for('qna.qna_list') }}" class="btn back-btn">QnA 목록으로 돌아가기</a>
            <form action="{{ url_for('qna.delete_qna', qna_id=qna.id) }}" method="POST" class="delete-form">
                <button type="submit" class="btn delete-btn">삭제</button>
            </form>
        </div>
    </div>
{% endblock %}
